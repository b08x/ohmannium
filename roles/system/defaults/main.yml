    yellow:  '#fa8419'
    blue:    '#3152a7'
    magenta: '#af3455'
    cyan:    '#32768f'
    white:   '#ebdbb2'
  selection:
    foreground: '#292828'
    background: '#b1701e'
  workspace:
    background: '#3149a7'
    border: '#3149a7'
    text: '#ebdbb2'
  focused:
    border: '#3149a7'
    background: '#000000'
    text: '#ebdbb2'
    indicator: '#735E0D'
    child_border: '#3149a7'
